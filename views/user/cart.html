{% extends "layouts/base.html" %}
{% block body %}

<section style="min-height:51vh;" class="container d-flex flex-column justify-content-center align-items-center pt-5" data-scroll-section>
    <div class="w-75 mb-2 text-center">
        <h2>Your Cart</h2>
    </div>

    <!-- Check if there are orders -->
    {% if orders %}
    <div class="w-75">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Price</th>
                    <th>Action</th> <!-- Add a new column for the remove button -->
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.name }}</td> <!-- Display the movie name -->
                    <td>${{ order.total_price }}</td> <!-- Display the price -->
                    <td>
                        <!-- Remove Button -->
                        <form action="/orders/api/remove" method="post">
                            <input type="hidden" name="order_id" value="{{ order.id }}">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Total Price and Proceed to Payment Button -->
    <div class="w-75 mt-3 d-flex justify-content-end">
        <div class="text-end">
            <!-- Total Price -->
            <h4>Total Price: ${{ total_sum }}</h4>
            <!-- Proceed to Payment Button (below the total price) -->
            <form action="/purchases/api/payment" method="get">
                <input type="hidden" name="total_sum" value="{{ total_sum }}">
                <button type="submit" class="btn btn-primary mt-2">Proceed to Payment</button>
            </form>
        </div>
    </div>
    
    
    {% else %}
    <div class="w-75">
        <p>Your cart is empty.</p>
    </div>
    {% endif %}
</section>

{% endblock %}
